<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 40vh;
            background: url("mihelcraft.png") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content */
        .content {
            text-align: center;
            margin: 20px 10px;
        }

        .content h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .content p {
            color: #777;
            max-width: 90%;
            margin: 0 auto 20px auto;
            font-size: 1rem;
        }

        /* Services */
        .services {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .service-box {
            width: 90%;
            max-width: 350px;
            height: auto;
            border: 2px solid orange;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .service-box:hover {
            transform: translateY(-5px);
        }

        .service-box img {
            width: 40px;
            margin-bottom: 10px;
        }

        .service-box h3 {
            font-size: 1rem;
            color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        @media (min-width: 768px) {
            header {
                padding: 20px 50px;
            }

            .hero {
                height: 60vh;
            }

            .content h2 {
                font-size: 2rem;
            }

            .service-box {
                width: 220px;
                height: 180px;
            }

            .services {
                flex-direction: row;
                justify-content: center;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
  
    <header>
        <div class="logo">Miheilcraft;</div>
        <div class="menu-icon">&#9776;</div>
    </header>

   
    <section class="hero">
       
    </section>

    <section class="content">
        <h2>How is solar panel work?</h2>
        <p>Вітаємо на HeilCraft,найкращий сервер з майнкрафту</p>
    </section>

    
    <section class="services">
        <div class="service-box">
            <img src="mog.jpg" alt="Мутації мобів">
            <h3>Inverter inspection</h3>
        </div>
        <div class="service-box">
            <img src="Mukachevo" alt="Хардкорне виживання">
            <h3>Complete Diagnostics</h3>
        </div>
        <div class="service-box">
            <img src="deduska.jpg" alt="Унікальні моди">
            <h3>Expert Solar Panel Repair</h3>
        </div>
        <div class="service-box">
            <img src="blm.jpg" alt="Великий вибір скінів">
            <h3>Updates & Monitoring</h3>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Sample text. Click to select the Text Element.
    </footer>
</body>
</html>
